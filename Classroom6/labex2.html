<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab 2</title>
  </head>
  <style>
    .green {
      color:green;
    }
    #fontsize100 {
      font-size: 100px
    }
  </style>
  <body>
    <h1>Hi There!</h1>
      <ul>
        <li class="green">List Item 1</li>
      </ul>
  </body>
</html>
<script>
  // created a new element ("li"), child to the ul
  var listItem = document.createElement ("li")
  listItem.textContent = "my first list item";
  // listItem.setAttribute("class", "green");
  listItem.className = "green";
  listItem.setAttribute=("id", "fontsize100");

  // creating a new element (img)
  var image = document.createElement("img")
  image.setAttribute("src", "http://www.businessinsider.com/image/4f3433986bb3f7b67a00003c/cute-cat.jpg");

  // grabbed, or selected the parent "ul"
  document.querySelector("ul");
  var ul = document.querySelector("ul");

  // putting the child element underneath the parent element
  ul.appendChild(listItem);
  ul.appendChild(image);
</script>
